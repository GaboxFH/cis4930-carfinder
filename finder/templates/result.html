{% load static %}
<!DOCTYPE html>
<html>
    <style>
    .plot{
        background-color:black;
    }
    
    </style>

    <head>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    
    <div>
    <br>
        <h2>We predict your image is a</h2>
        <h2>{{predictedLabel}}</h2>
        <div class="img_div">
            <img src={{imagePath}} alt='Uploaded Image' class='image'>
        </div>
        <br>
        <h4>
            Below is a graph of confidence percentages of our predictions. This is a rough estimate of how confident our model was in choosing the top prediction over the other predictions.
        </h4>
        <br>
        <div class="plot_div">
            <img src={{plotImagePath}} alt='Confidence Values' class='plot' >
        </div>
    </div>
</html>
